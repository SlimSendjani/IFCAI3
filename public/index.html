<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Générateur IFC</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <!-- Bibliothèques externes -->
  <script src="https://cdn.jsdelivr.net/npm/@xenova/transformers@2.6.0/dist/transformers.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web-ifc@0.0.44/dist/web-ifc-api.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.svg" alt="Logo Générateur IFC" width="50" height="50">
    </div>
    <h1>Générateur IFC</h1>
  </header>
  
  <section id="main">
    <textarea id="input" placeholder="Décrivez votre bâtiment..."></textarea>
    <button id="generate" class="btn-primary">Générer IFC</button>
    <div id="status"></div>
    <div id="loader" class="hidden"></div>
  </section>
  
  <section id="viewer">
    <canvas id="canvas" width="600" height="400"></canvas>
  </section>

  <script src="./src/app.js" type="module"></script>
</body>
</html>
